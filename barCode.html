<!DOCTYPE html>
<html>
    <head>
        <title>Bar Code</title>
        <meta charset="utf-8">
    </head>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.3/dist/JsBarcode.all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
$(document).ready(function(){
        $("#getStr").on('click',function(event){
            var str=document.getElementById('string').value;
            console.log(str)
            var Data={
                str:str
            }
            $.ajax({
                type:"GET",
                processData:true,
                url:'http://localhost:3200/bar',
                contentType:"application/json",
                dataType:"json",
                data:Data,
                success:function(res){
                    console.log(res)
                    result=res["barRes"]
                    console.log(result)
                    $("#barRes").html(result)
                },
                error:function(res){
                    console.log(res)
                }
            })
        })
    })
    </script>
    <body style="text-align: center;background-color: black;font-family: 'Courier New', Courier, monospace;">
        <h3 style="color: cornsilk;font-size: larger;">Bar Code</h3>
        <label style="color: cornsilk;font-size: medium;">Enter a string</label>
        <input type="text" id="string">
        <input type="button" value="Okay" id="getStr" style="background-color: burlywood;color: black;border-radius: 5px;">
        <p>
            <p id="barRes" style="color: cornsilk;font-size: medium;">
                <img src="bar.png">
                <svg id="barcode">

                </svg>
            </p> 
        </p>
        <a style="color: cornsilk;font-size: medium;" href="home1.html">Back to main page</a>
    </body>
</html>
