    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
    var n,a=[],i;

    $(document).ready(function(){
        $("#getN").on('click',function(event){

        })
    })
       $(document).ready(function(){
           $("#getMatrix").on('click',function(event){

                for(i=0;i<n*n;i++){
                    a[i]=matrix[i]
                }
                console.log(a)
               
           })
       })

          $("#transpose").on('click',function(event){

              }
              $.ajax({
                  type:"GET",
                  processData:true,
                  url:'http://localhost:3200/matrix',
                  data:Data,
                  contentType:"application/json",
                  dataType:"json",
                  success:function(res){
                      console.log(res)
                      result=res["matrixResult"]
                      console.log(result)
