                    n:n,
                    op:'sin'
                };
                $.ajax({
                    type:"GET",
                    data:sinData,
                    url:'http://localhost:3200/trig',
                    contentType:"application/json",
                    dataType:"json",
                    success:function(res){
                        console.log(res)
                        result=res["trig"]
                        console.log(res["trig"])
